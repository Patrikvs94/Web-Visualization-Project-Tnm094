<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script> <!--Twitter css-->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
    <script src="static/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script src="static/jqfloat.js"></script>
    <script src="static/interact.js"></script>
    <script src="static/script.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
          collection = {type :"FeatureCollection", features: [] };

            namespace = '/tweets'; // change to an empty string to use the global namespace

            // the socket.io documentation recommends sending an explicit package upon connection
            // this is specially important when using the global namespace
            var socket = io.connect('//' + document.domain + ':' + location.port + namespace);

            // event handler for server sent data
            // the data is displayed in the "Received" section of the page
            socket.on('tweet', function(msg) {
              if (collection.features.length > 200)
                collection.features.shift();
              collection.features.push(msg);
            });
        });
    </script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet'/>
    <link href="static/mapStyle.css" rel="stylesheet"/>

</head>
<body onload="changefilter(5)">

    <div id="blurmap">
        <div id="map"></div>
    </div>

    <div id="bubble-container">

            <h3> H채r 채r en mindre text till startsidan</h3>
        </nobr>
    </div>


    <script src="static/map.js"></script>
    <script src="static/bubbles.js"></script>
</body>
</html>
